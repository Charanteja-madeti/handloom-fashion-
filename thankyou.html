<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Confirmation - Handloom Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8c00, #ffb347);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      max-width: 550px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      font-size: 60px;
      color: #ff6600;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff6600;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 26px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e65c00;
    }

    a {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ…</div>
    <h2>Thank You for Your Order!</h2>
    <p>Your order has been received successfully.  
    Our team will process it shortly and contact you with delivery updates.</p>

    <button onclick="window.location.href='index.html'">Continue Shopping</button>
  </div>
</body>
</html>
