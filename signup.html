<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Handloom Heritage</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #fff8ef;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }
    h1 {
      color: #b34700;
      margin-bottom: 10px;
    }
    label {
      display: block;
      text-align: left;
      color: #5a2f00;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d9a06a;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #b34700;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e07b39;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      color: #b34700;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create Account</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="example@gmail.com">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter a password">

      <button type="submit">Sign Up</button>
    </form>

    <div class="links">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("⚠️ Please fill in all fields!");
        return;
      }

      // ✅ Save user to localStorage
      let users = JSON.parse(localStorage.getItem("handloomUsers")) || [];

      // Check if email already exists
      const existingUser = users.find(user => user.email === email);
      if (existingUser) {
        alert("⚠️ This email is already registered. Please login instead.");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("handloomUsers", JSON.stringify(users));

      alert("✅ Signup successful! You can now login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
