<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Handloom Heritage</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-box {
      background: #fff8ef;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #d9a06a;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #b34700;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #e07b39; }
    a { color: #b34700; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>

<div class="signup-box">
  <h2>Customer Sign Up</h2>
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button id="sendOtpBtn">Send OTP</button>

  <div id="otpSection" style="display:none;">
    <input type="text" id="otpInput" placeholder="Enter OTP" />
    <button id="verifyOtpBtn">Verify & Register</button>
  </div>

  <p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
  emailjs.init("YlK7El4iYhWChZwOU"); // ✅ your public key

  let generatedOTP = "";

  document.getElementById("sendOtpBtn").addEventListener("click", function() {
    const email = document.getElementById("email").value.trim();
    const name = document.getElementById("name").value.trim();

    if (!email || !name) {
      alert("Please enter name and email first.");
      return;
    }

    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

    emailjs.send("service_x65qy3u", "template_jt2wcaa", {
      user_name: name,
      otp: generatedOTP,
      to_email: email
    })
    .then(() => {
      alert("✅ OTP sent to your email!");
      document.getElementById("otpSection").style.display = "block";
    })
    .catch((error) => {
      console.error(error);
      alert("❌ Error sending email. Please try again.");
    });
  });

  document.getElementById("verifyOtpBtn").addEventListener("click", function() {
    const enteredOtp = document.getElementById("otpInput").value.trim();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (enteredOtp === generatedOTP) {
      localStorage.setItem("handloomUser", JSON.stringify({ name, email, password }));
      alert("✅ Signup successful! You can now login.");
      window.location.href = "login.html";
    } else {
      alert("❌ Incorrect OTP. Please try again.");
    }
  });
</script>

</body>
</html>
