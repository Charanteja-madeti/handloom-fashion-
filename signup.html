<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Handloom Heritage</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #fff8ef;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
      transition: 0.3s ease;
    }
    h1 {
      color: #b34700;
      margin-bottom: 10px;
    }
    label {
      display: block;
      text-align: left;
      color: #5a2f00;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d9a06a;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    input:focus {
      border-color: #b34700;
      outline: none;
      box-shadow: 0 0 5px rgba(179,71,0,0.4);
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #b34700;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e07b39;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      color: #b34700;
      text-decoration: none;
      font-weight: 600;
    }
    #otpSection {
      display: none;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Customer Sign Up</h1>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="Enter your name">

      <label for="email">Gmail Address</label>
      <input type="email" id="email" required placeholder="example@gmail.com">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Create a password">

      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div id="otpSection">
        <label for="otpInput">Enter OTP</label>
        <input type="text" id="otpInput" maxlength="6" placeholder="6-digit OTP">
        <button type="button" id="verifyOtpBtn">Verify & Sign Up</button>
      </div>
    </form>

    <div class="links">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <!-- ‚úÖ Load EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("YlK7El4iYhWChZwOU"); // ‚úÖ your public key
    })();

    let generatedOtp = "";

    // ‚úÖ Send OTP button click
    document.getElementById("sendOtpBtn").addEventListener("click", function() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("‚ö†Ô∏è Please fill all fields before sending OTP.");
        return;
      }

      if (!email.endsWith("@gmail.com")) {
        alert("‚ö†Ô∏è Please enter a valid Gmail address (must end with @gmail.com).");
        return;
      }

      // Generate OTP
      generatedOtp = Math.floor(100000 + Math.random() * 900000);
      console.log("Generated OTP:", generatedOtp); // For testing

      const params = {
        to_email: email,
        otp: generatedOtp,
        user_name: name
      };

      // ‚úÖ Send OTP via EmailJS (Gmail service)
      emailjs.send("service_1m1zmal", "template_jt2wcaa", params)
        .then(() => {
          alert("‚úÖ OTP sent successfully! Check your Gmail inbox.");
          document.getElementById("otpSection").style.display = "block";
          document.getElementById("sendOtpBtn").disabled = true;
          document.getElementById("sendOtpBtn").innerText = "OTP Sent";
        })
        .catch((error) => {
          console.error("‚ùå EmailJS Error:", error);
          alert("‚ùå Failed to send OTP. Check EmailJS Gmail setup & domain.");
        });
    });

    // ‚úÖ Verify OTP button click
    document.getElementById("verifyOtpBtn").addEventListener("click", function() {
      const enteredOtp = document.getElementById("otpInput").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (enteredOtp === generatedOtp.toString()) {
        // Save data locally (for login validation)
        localStorage.setItem("handloomUser", JSON.stringify({ name, email, password }));
        alert("üéâ Signup successful! Redirecting to login...");
        window.location.href = "login.html";
      } else {
        alert("‚ùå Invalid OTP. Please try again.");
      }
    });
  </script>
</body>
</html>
