<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Handloom Heritage</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background-color: #fff8ef;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      width: 380px;
      text-align: center;
    }
    h1 {
      color: #b34700;
      margin-bottom: 10px;
    }
    label {
      display: block;
      text-align: left;
      color: #5a2f00;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d9a06a;
      border-radius: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #b34700;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #e07b39;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      color: #b34700;
      text-decoration: none;
      font-weight: 600;
    }
    #otpSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Customer Sign Up</h1>
    <form id="signupForm">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <button type="button" id="sendOtpBtn">Send OTP</button>

      <div id="otpSection">
        <label>Enter OTP</label>
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button type="button" id="verifyOtpBtn">Verify & Sign Up</button>
      </div>
    </form>

    <div class="links">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("YlK7El4iYhWChZwOU");

    let generatedOtp = "";

    document.getElementById("sendOtpBtn").addEventListener("click", function() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("⚠️ Please fill all fields before sending OTP.");
        return;
      }

      generatedOtp = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP

      emailjs.send("service_1m1zmal", "template_jt2wcaa", {
        user_name: name,
        otp: generatedOtp,
        to_email: email
      })
      .then(() => {
        alert("✅ OTP sent successfully! Check your email.");
        document.getElementById("otpSection").style.display = "block";
        document.getElementById("sendOtpBtn").disabled = true;
      })
      .catch((err) => {
        console.error(err);
        alert("❌ Error sending email. Please check your EmailJS setup.");
      });
    });

    document.getElementById("verifyOtpBtn").addEventListener("click", function() {
      const enteredOtp = document.getElementById("otpInput").value.trim();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (enteredOtp === generatedOtp.toString()) {
        localStorage.setItem("handloomUser", JSON.stringify({ name, email, password }));
        alert("✅ Signup successful! You can now log in.");
        window.location.href = "login.html";
      } else {
        alert("❌ Invalid OTP. Please try again.");
      }
    });
  </script>
</body>
</html>
