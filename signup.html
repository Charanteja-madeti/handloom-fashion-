<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Handloom Heritage</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .floating {
      position: absolute;
      font-size: 20px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.25);
      animation: float 18s linear infinite;
    }
    @keyframes float {
      0% { transform: translate(0,0); }
      25% { transform: translate(200px,-100px); }
      50% { transform: translate(-100px,150px); }
      75% { transform: translate(-200px,-100px); }
      100% { transform: translate(0,0); }
    }
    .floating:nth-child(1){top:10%;left:20%;}
    .floating:nth-child(2){top:60%;left:10%;}
    .floating:nth-child(3){top:30%;left:70%;}
    .floating:nth-child(4){top:80%;left:60%;}
    .floating:nth-child(5){top:40%;left:40%;}
    .signup-box {
      background: #fff8ef;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 330px;
      z-index: 5;
      text-align: center;
    }
    h2 { color: #b34700; margin-bottom: 10px; }
    label { display: block; text-align: left; margin-top: 10px; color: #5a2f00; }
    input {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d9a06a;
    }
    button {
      margin-top: 20px; width: 100%; padding: 10px;
      background: #b34700; color: white; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #e07b39; }
    a { color: #b34700; text-decoration: none; }
  </style>
</head>
<body>
  <div class="floating">ðŸ§µ Handloom</div>
  <div class="floating">ðŸ§µ Handloom</div>
  <div class="floating">ðŸ§µ Handloom</div>
  <div class="floating">ðŸ§µ Handloom</div>
  <div class="floating">ðŸ§µ Handloom</div>

  <div class="signup-box">
    <h2>Create Account</h2>
    <form id="signupForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@xhandloom.com" required />
      <label>Username</label>
      <input type="text" id="username" placeholder="Only alphabets" required />
      <label>Password</label>
      <input type="password" id="password" placeholder="Letters & numbers" required />
      <label>Confirm Password</label>
      <input type="password" id="confirm" placeholder="Re-enter password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top:15px;">Already have an account? <a href="index.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const conf = document.getElementById("confirm").value.trim();

      const emailPattern = /^[a-zA-Z0-9._%+-]+@xhandloom\.com$/;
      const userPattern = /^[A-Za-z]+$/;
      const passPattern = /^[A-Za-z0-9]+$/;

      if (!emailPattern.test(email)) return alert("Email must end with @xhandloom.com");
      if (!userPattern.test(user)) return alert("Username must have only alphabets");
      if (!passPattern.test(pass)) return alert("Password must be letters and numbers only");
      if (pass !== conf) return alert("Passwords do not match!");

      // store credentials in localStorage
      localStorage.setItem("handloomUser", JSON.stringify({ email, user, pass }));

      alert("Signup successful! Redirecting to login...");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
