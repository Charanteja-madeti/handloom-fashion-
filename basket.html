<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Basket - Handloom Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8c00, #ffb347);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #ff6600;
      font-weight: 600;
      margin-bottom: 25px;
      font-size: 26px;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
      transition: all 0.3s ease;
    }
    .item:last-child { border-bottom: none; }
    .item img { width: 60px; border-radius: 8px; margin-right: 10px; }
    .item-details { flex: 1; display: flex; flex-direction: column; }
    .item-name { font-weight: 500; color: #333; }
    .item-price { color: #444; font-weight: 500; margin-top: 5px; }
    .qty-controls { display: flex; align-items: center; gap: 5px; margin-top: 5px; }
    .qty-controls button {
      padding: 4px 8px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .remove-btn {
      background: transparent;
      border: none;
      color: #ff3300;
      font-size: 14px;
      cursor: pointer;
    }
    .total { text-align: right; font-weight: 600; color: #333; font-size: 18px; margin-top: 20px; }
    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 25px;
    }
    .buttons button {
      flex:1;
      padding: 14px;
      background-color: #ff6600;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .buttons button:hover { background-color: #e65c00; }
    .empty { text-align: center; color: #666; font-size: 16px; margin-top: 30px; }
    @media (max-width:480px) {
      .buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Basket</h2>
    <div id="basketItems"></div>
    <div class="total" id="totalPrice"></div>

    <div class="buttons">
      <button onclick="window.location.href='index.html'">‚Üê Back to Products</button>
      <button id="proceedBtn" onclick="window.location.href='delivery.html'">Proceed to Delivery</button>
      <button onclick="clearBasket()">Clear Basket</button>
    </div>
  </div>

  <script>
    function displayBasket() {
      let basket = JSON.parse(localStorage.getItem('basket')) || [];
      const basketContainer = document.getElementById('basketItems');
      const totalDisplay = document.getElementById('totalPrice');
      basketContainer.innerHTML = "";
      let total = 0;

      if (basket.length === 0) {
        basketContainer.innerHTML = "<p class='empty'>Your basket is empty üõí</p>";
        totalDisplay.textContent = "";
        document.getElementById("proceedBtn").style.display = "none";
        return;
      }
      document.getElementById("proceedBtn").style.display = "block";

      basket.forEach((item,index) => {
        basketContainer.innerHTML += `
          <div class="item">
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <span class="item-name">${item.name}</span>
              <span class="item-price">‚Çπ${item.price * item.quantity}</span>
              <div class="qty-controls">
                <button onclick="decreaseQty(${index})">-</button>
                <span>${item.quantity}</span>
                <button onclick="increaseQty(${index})">+</button>
              </div>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        total += item.price * item.quantity;
      });
      totalDisplay.textContent = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      let basket = JSON.parse(localStorage.getItem('basket')) || [];
      basket.splice(index,1);
      localStorage.setItem('basket', JSON.stringify(basket));
      displayBasket();
    }

    function clearBasket() {
      localStorage.removeItem('basket');
      displayBasket();
    }

    function increaseQty(index) {
      let basket = JSON.parse(localStorage.getItem('basket')) || [];
      basket[index].quantity++;
      localStorage.setItem('basket', JSON.stringify(basket));
      displayBasket();
    }

    function decreaseQty(index) {
      let basket = JSON.parse(localStorage.getItem('basket')) || [];
      if(basket[index].quantity > 1){
        basket[index].quantity--;
      }
      localStorage.setItem('basket', JSON.stringify(basket));
      displayBasket();
    }

    displayBasket();
  </script>
</body>
</html>
