<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handloom Heritage | Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff8ef;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #b34700;
      margin-bottom: 10px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      color: #6b3e00;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #5a2f00;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d9a06a;
      border-radius: 8px;
      background-color: #fffdf9;
      font-size: 14px;
      color: #4a2b00;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #b34700;
      outline: none;
      box-shadow: 0 0 8px rgba(179, 71, 0, 0.3);
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #5a2f00;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #b34700;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #e07b39;
      transform: translateY(-2px);
    }

    .links {
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      color: #b34700;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px 25px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Handloom Heritage</h1>
    <p>Login to continue your journey through tradition ðŸŒ¾</p>

    <form id="loginForm" onsubmit="return false;">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <div class="form-group remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button id="loginBtn">Login</button>
      <div class="links">
        <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function (e) {
      e.preventDefault(); // stops any page reload

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && username && password) {
        alert("Login successful! Redirecting to Handloom Heritage...");
        window.location.href = "home.html";
      } else {
        alert("Please fill in all the details correctly.");
      }
    });
  </script>
</body>
</html>
