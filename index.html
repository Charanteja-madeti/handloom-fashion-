<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Handloom Heritage</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff8ef;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
      transition: 0.3s ease;
    }
    h1 {
      color: #b34700;
      margin-bottom: 15px;
    }
    label {
      display: block;
      text-align: left;
      color: #5a2f00;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d9a06a;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    input:focus {
      border-color: #b34700;
      outline: none;
      box-shadow: 0 0 5px rgba(179,71,0,0.4);
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #b34700;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e07b39;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      color: #b34700;
      text-decoration: none;
      font-weight: 600;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Gmail Address</label>
      <input type="email" id="email" required placeholder="example@gmail.com">

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <button type="submit">Login</button>
      <p id="message"></p>
    </form>

    <div class="links">
      Don’t have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <!-- ✅ Shared Logic -->
  <script src="app.js"></script>
  <script>
    // Handle login with shared function
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      handleLogin(email, password, message);
    });
  </script>
</body>
</html>
