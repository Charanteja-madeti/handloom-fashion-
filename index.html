<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Handloom Heritage</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #e07b39);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .floating {
      position: absolute;
      font-size: 20px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.25);
      animation: float 18s linear infinite;
    }
    @keyframes float {
      0% { transform: translate(0,0); }
      25% { transform: translate(200px,-100px); }
      50% { transform: translate(-100px,150px); }
      75% { transform: translate(-200px,-100px); }
      100% { transform: translate(0,0); }
    }
    .floating:nth-child(1){top:10%;left:20%;}
    .floating:nth-child(2){top:60%;left:10%;}
    .floating:nth-child(3){top:30%;left:70%;}
    .floating:nth-child(4){top:80%;left:60%;}
    .floating:nth-child(5){top:40%;left:40%;}
    .login-box {
      background: #fff8ef;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 330px;
      z-index: 5;
      text-align: center;
    }
    h2 { color: #b34700; margin-bottom: 10px; }
    label { display: block; text-align: left; margin-top: 10px; color: #5a2f00; }
    input {
      width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #d9a06a;
    }
    button {
      margin-top: 20px; width: 100%; padding: 10px;
      background: #b34700; color: white; border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #e07b39; }
    a { color: #b34700; text-decoration: none; }
  </style>
</head>
<body>
  <div class="floating">üßµ Handloom</div>
  <div class="floating">üßµ Handloom</div>
  <div class="floating">üßµ Handloom</div>
  <div class="floating">üßµ Handloom</div>
  <div class="floating">üßµ Handloom</div>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="example@xhandloom.com" required />
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:15px;">Don‚Äôt have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedUser = JSON.parse(localStorage.getItem("handloomUser"));

      if (!storedUser) {
        alert("Account doesn‚Äôt exist. Please sign up first.");
        return;
      }

      if (storedUser.email === email && storedUser.pass === password) {
        alert("‚úÖ Login successful! Welcome to Handloom Heritage.");
        window.location.href = "home.html"; // redirect after success
      } else {
        alert("‚ùå Invalid credentials or account doesn‚Äôt exist.");
      }
    });
  </script>
</body>
</html>
