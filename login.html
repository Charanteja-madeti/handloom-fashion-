<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handloom Heritage Login</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      background-color: #f4ede0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
        url("https://i.imgur.com/z7BctvX.jpg"); /* Optional fabric pattern */
      background-size: cover;
      background-position: center;
    }

    /* ====== CARD STYLING ====== */
    .login-card {
      background-color: #fffaf3;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      border-top: 6px solid #a0522d;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* ====== HEADINGS ====== */
    .title {
      color: #6b2e1f;
      font-family: 'Merriweather', serif;
      margin-bottom: 5px;
      font-size: 26px;
    }

    .subtitle {
      font-size: 14px;
      color: #5a4d41;
      margin-bottom: 20px;
    }

    /* ====== INPUTS ====== */
    label {
      display: block;
      text-align: left;
      margin: 8px 0 4px 0;
      color: #4a3b31;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #bfa38a;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
      font-size: 14px;
      background-color: #fff8f0;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: #a0522d;
    }

    /* ====== REMEMBER ME ====== */
    .remember-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
      margin-bottom: 15px;
      color: #4a3b31;
    }

    /* ====== BUTTON ====== */
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #a0522d;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background-color: #8b3e1c;
      transform: translateY(-2px);
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 450px) {
      .login-card {
        width: 90%;
        padding: 30px;
      }
      .title {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2 class="title">Handloom Heritage</h2>
      <p class="subtitle">Welcome back! Please log in.</p>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <div class="remember-row">
          <input type="checkbox" id="remember" />
          <span>Remember Me</span>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    // ====== LOGIN VALIDATION ======
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && username && password) {
        alert("Login Successful!");
        // Redirect to your homepage
        window.location.href = "index.html"; // change this to your home page filename
      } else {
        alert("Please fill in all fields.");
      }
    });
  </script>
</body>
</html>
