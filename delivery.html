<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Details - Handloom Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8c00, #ffb347);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity:0; transform: translateY(20px);}
      to { opacity:1; transform: translateY(0);}
    }
    h2 { text-align:center; color:#ff6600; font-weight:600; margin-bottom: 20px; font-size:26px; }
    form { display: flex; flex-direction: column; gap:15px; }
    label { font-weight:600; color:#333; }
    input, textarea, select {
      padding:12px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:15px;
      width:100%;
    }
    input:focus, textarea:focus, select:focus { border-color:#ff6600; outline:none; }
    button {
      background-color:#ff6600;
      color:white;
      padding:14px;
      border:none;
      font-size:16px;
      font-weight:600;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
    }
    button:hover { background-color:#e65c00; }
    .basket-summary {
      margin-bottom:20px;
    }
    .item {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px 0;
      border-bottom:1px solid #eee;
    }
    .item img { width:50px; border-radius:8px; margin-right:10px; }
    .item-details { flex:1; display:flex; flex-direction:column; }
    .item-name { font-weight:500; color:#333; }
    .item-qty, .item-price { font-size:14px; color:#555; }
    .total { text-align:right; font-weight:600; font-size:18px; margin-top:10px; color:#333; }
    @media(max-width:480px) { .item { flex-direction: column; align-items:flex-start; } }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delivery Details</h2>

    <div class="basket-summary" id="basketSummary">
      <!-- Basket items will appear here -->
    </div>

    <form id="deliveryForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your delivery address" required></textarea>

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter your area pincode" required>

      <label for="delivery">Delivery Option</label>
      <select id="delivery" name="delivery" required>
        <option value="">Select option</option>
        <option value="cod">Cash on Delivery</option>
        <option value="online">Online Payment</option>
      </select>

      <button type="submit">Confirm Order</button>
    </form>
  </div>

  <script>
    // Display basket summary
    function displayBasket() {
      let basket = JSON.parse(localStorage.getItem('basket')) || [];
      const basketContainer = document.getElementById('basketSummary');
      basketContainer.innerHTML = "";
      let total = 0;

      if(basket.length === 0){
        basketContainer.innerHTML = "<p>Your basket is empty ðŸ›’</p>";
        return;
      }

      basket.forEach(item=>{
        basketContainer.innerHTML += `
          <div class="item">
            <img src="${item.image}" alt="${item.name}">
            <div class="item-details">
              <span class="item-name">${item.name}</span>
              <span class="item-qty">Qty: ${item.quantity}</span>
              <span class="item-price">â‚¹${item.price * item.quantity}</span>
            </div>
          </div>
        `;
        total += item.price * item.quantity;
      });

      basketContainer.innerHTML += `<div class="total">Total: â‚¹${total}</div>`;
    }

    displayBasket();

    // Delivery form submission
    document.getElementById('deliveryForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Here you can store order or redirect to thankyou.html
      alert('âœ… Your order has been submitted successfully!');
      localStorage.removeItem('basket'); // Clear basket after order
      window.location.href = 'thankyou.html';
    });
  </script>
</body>
</html>
