<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Details - Handloom Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8c00, #ffb347);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 24px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #ff6600;
      outline: none;
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
    }
    .back-btn {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #555;
      text-decoration: none;
      font-size: 15px;
    }
    .back-btn:hover {
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delivery Details</h2>
    <form id="deliveryForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="4" placeholder="Enter your delivery address" required></textarea>

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter your area pincode" required>

      <label for="delivery">Delivery Option</label>
      <select id="delivery" name="delivery" required>
        <option value="">Select option</option>
        <option value="cod">Cash on Delivery</option>
        <option value="online">Online Payment</option>
      </select>

      <button type="submit">Confirm Order</button>
      <a href="basket.html" class="back-btn">← Back to Basket</a>
    </form>
  </div>

  <script>
    document.getElementById('deliveryForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('✅ Your delivery details have been submitted successfully!');
      window.location.href = "thankyou.html"; // Redirect to thank you page
    });
  </script>
</body>
</html>
